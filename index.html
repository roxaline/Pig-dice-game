<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="jumbotron pig">
        <h1><strong>Pig Dice Game</strong></h1>
    </div>
               <div class="gif">
                 <img src="images/white-dice.gif">
               </div>
               <div class="ng">
                 <button id="newgame">New Game</button></br>
             
               </div>
             
               <div class="container">
             
               <form id="players">
                       <div class="form-group">
                         <label for="player1name">Player1 name:</label>
                         <input id="player1name" class="form-control" type="text">
                       </div>
                       <div class="form-group">
                         <label for="player2name">Player2 name:</label>
                         <input id="player2name" class="form-control" type="text">
                       </div>
                           <button id="ready" class="btn-info btn" type="submit">Ready!!</button>
                     </form>
             
             
             <div class="gaming">
               <div class="row">
                 <div class="col-md-5">
                   <h2 id="title1">P1:<span id ="p1"><span></h2>
                         <button id="p1-roll" class="btn-success btn">Roll</button>
                         <button id="p1-hold" class="btn-success btn">Hold</button>
                       <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                       <p>Round Total: <span id="round-total-1"></span></p>
                       <p>Total Score: <span id="total-score-1"></span></p>
                 </div>
             
                 <div class="col-md-5">
                   <h2 id="title2">P2:<span id ="p2"><span></h2>
                         <button id="p2-roll" class="btn-success btn">Roll</button>
                         <button id="p2-hold" class="btn-success btn">Hold</button>
                       <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                       <p>Round Total: <span id="round-total-2"></span></p>
                       <p>Total Score: <span id="total-score-2"></span></p>
                 </div>
                 <div class="images">
                   <img src="images/one.png" id="onedice">
                   <img src="images/two.png" id="twodice">
                   <img src="images/three.png" id="threedice">
                   <img src="images/four.png" id="fourdice">
                   <img src="images/five.png" id="fivedice">
                   <img src="images/six.png" id="sixdice">
                 </div>
               </div>
             </div>
             </div>
             <p>Click Here For Game <a href="instructions.html">Instructions</a>.</p>
             <div class="panel-footer">
             <p><strong>Designed by</strong>: UWABIKIRAMARIYA Roselyne</p>
             </div>
             <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
             <script src="js/javas.js"></script>
</body>
</html>
